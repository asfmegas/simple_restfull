<div id="posts">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.modalcreate()">
          Novo Post
        </button>
      </div>
    </div>
    <hr>
    <div class="jumbotron" ng-repeat="item in vm.items">
      <h2>{{item.des}}</h2>
      <p>{{item.inf}}</p>
      <p>
        <a class="btn btn-primary btn-lg" href="" role="button" ng-click="vm.modaledit(item)">
          Editar
        </a>
        <a class="btn btn-danger btn-lg" href="" role="button" ng-click="vm.modaldel(item)">
          Excluir
        </a>
      </p>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">
          {{vm.headerModal}}
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="des">Descrição</label>
          <input type="text" class="form-control" id="des" autofocus ng-model="vm.item.des">
        </div>
        <div class="form-group">
          <label for="inf">Informações</label>
          <textarea rows="3" class="form-control" id="inf" ng-model="vm.item.inf"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="vm.insert()">Salvar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Edit-->
<div id="modaledit" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">
          {{vm.headerModal}}
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="des">Descrição</label>
          <input type="text" class="form-control" id="des" autofocus ng-model="vm.item.des">
        </div>
        <div class="form-group">
          <label for="inf">Informações</label>
          <textarea rows="3" class="form-control" id="inf" ng-model="vm.item.inf"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="vm.update()">Salvar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Delete-->
<div id="modaldel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">
          {{vm.headerModal}}
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="des">Descrição</label>
          <p class="form-control-static">{{vm.item.des}}</p>
        </div>
        <div class="form-group">
          <label for="inf">Informações</label>
          <p class="form-control-static">{{vm.item.inf}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" ng-click="vm.delete()">Deletar</button>
      </div>
    </div>
  </div>
</div>
